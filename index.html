<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        .sensor {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .sensor h3 {
            margin-top: 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jardín Inteligente</h1>
    </header>
    <section>
        <h2>Sensores</h2>
        <div class="sensor">
            <h3>Sensor de Humedad del Suelo</h3>
            <p>La humedad del suelo es del 75%</p>
        </div>
        <div class="sensor">
            <h3>Sensor de Temperatura</h3>
            <p>La temperatura es de 22°C</p>
        </div>
        <div class="sensor">
            <h3>Sensor de Luz</h3>
            <p>La intensidad de luz es de 800 lux</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Jardín Inteligente</p>
    </footer>
</body>
</html>
